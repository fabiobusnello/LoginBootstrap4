<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet" href="../css/login.css">
    <link  rel="stylesheet" href="../css/vendor/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
<div id="login-modal" class="modal fade" >
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body" >
          <form class="form-signin" method="post" action="" id="login-form" >
            <div align="center" id="login-div-img"><img src="" ></div>
            <div id="login-alert"></div>
            <input type="login" class="form-control" autocomplete="off" placeholder="Login" id="login" required="" autofocus="true" name="login" />
            <br>
            <input type="password" class="form-control" placeholder="Senha" id="senha" required="" name="senha">
            <br>
            <button type="submit" class="btn btn-lg btn-primary btn-block" id="btn-logar" >Entrar</button>
            <font size="3" style="cursor:pointer">Esqueci minha Senha</font>
          </form>
        </div>
        <div class="modal-footer" >
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>-->
        <!--<button type="button" class="btn btn-primary">Salvar</button>-->
        </div>
      </div>
    </div>
  </div>
   <script src="../js/vendor/jquery.min.js"></script>
   <script src="../js/vendor/tether.min.js"></script>
   <script src="../js/vendor/bootstrap.min.js" ></script>
   <script src="../js/vendor/ejs.min.js" ></script>
   <script>
   $("#login-modal").modal("show")
   </script>
</body>
</html>
